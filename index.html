    <script>
        function createBubble () {
            const bubble = document.createElement ('div');
            bubble.className = "bubble";
            // Random position 
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.top = Math.random() * window.innerHeight + 'px';
            // Random size
            const size = Math.random() * 10 + 3; // Size between 10px and 30px
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            // Random animation duration
            const duration = Math.random() * 5 + 5; // Duration between 5s and 10s
            bubble.style.animationDuration = duration + 's';
            // Random delay
            const delay = Math.random() * 5; // Delay between 0s and 5s
            bubble.style.animationDelay = delay + 's';
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.5; // Opacity between 0.5 and 1
            bubble.style.opacity = opacity;
            // Append to body
            document.body.appendChild(bubble);
        }

        // Tao 70 bong bong 
        for (let i = 0; i<70; i++) {
            createBubble ();
        }
    </script>
